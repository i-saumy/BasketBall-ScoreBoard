<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball ScoreCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="basketball-cracked-wall-basketball-club-graphic-design-logos-or-icons-illustration-vector.jpg">
</head>
<body>
    <div class="container">
        <div class="container1">
            <h3>HOME</h3>
            <div class="container2">
                <h2 id="count-el">0</h2>
            </div>
            <button onclick="add1Home()">+1</button>
            <button onclick="add2Home()">+2</button>
            <button onclick="add3Home()">+3</button>
        </div>
        <div class="container1">
            <h3>GUEST</h3>
            <div class="container2"> 
                <h2 id="count-il">0</h2>
            </div>
            <button onclick="add1Guest()">+1</button>
            <button onclick="add2Guest()">+2</button>
            <button onclick="add3Guest()">+3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
